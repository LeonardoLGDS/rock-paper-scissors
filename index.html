<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
    <h1>ROCK PAPER SCISSORS</h1>
</head>

<body>
    <div class="title1-player">
        <h2>Player selection:</h2>
    </div>

    <div class="btn-choices">
        <div id="rock" class="btn">
            <span> Rock</span>
        </div>
        <div id="paper" class="btn">
            <span> Paper</span>
        </div>
        <div id="scissors" class="btn">
            <span> Scissors</span>
        </div>
    </div>

    <div class="div-computer">
        <div id="title1-player" class="panels">
            <h2>Computer selection:</h2>
        </div>
        <div id="computer-panel" class="panels">
            <span id="computer-result"> </span>
        </div>
    </div><br><br>

    <div class="div-player">
        <div id="generic-panel" class="panels">
            <h2 id="title-panel">Match results:</h2>
        </div>
        <div id="player-panel" class="panels">
            <span id="player-result"> </span>
        </div>
    </div>

    <script src="rockpaperscissors.js"></script>

</body>

</html>
